<!doctype html>
<html lang="en" ng-app="librosApp">
<head>
  <meta charset="utf-8">
  <title>Ejemplo de filtrar Libros en Angular</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Agregamos angular para que funcione  -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  
  <!-- Importamos los archivos extras que vamos a usar -->
  <script src="js/app.js"></script>  
  <script src="js/controllers.js"></script>  
  <script src="js/service.js"></script>  
  
</head>
<body ng-controller="TodosLosLibrosCtrl">

	<p class="titulo"> La aplicación muestra una lista de libros los cuales va filtrando según vayan coincidiendo con lo que se escriba en el text box, ya sea por id, título o autor: </p>
	
	<div class="filtro">
		<span class="buscarLibros">Buscar:</span> 
		<input ng-model="libroBuscado" class="filtroLibros">
	</div> 

	 <table class="tablaLibros">
	 	<tr>
	 		<th>ID</th>
	 		<th>Autor </th>
	 		<th>Titulo</th>
	 	</tr>
		<tr ng-repeat ="libro in LibrosService | filter:libroBuscado">
			<td>{{libro.id}}</td>
			<td>{{libro.autor}}</td>
			<td>{{libro.titulo}}</td>
		</tr>
	</table>
</body>
</html>
